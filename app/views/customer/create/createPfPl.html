<form ng-submit="ctrl.createCustomer()" name="projectForm">

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Informações Principais</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div class="row">
        <div class="col-md-2">
          <md-input-container class="md-block">
            <label>Número</label>
            <input required type="number" name="customerNumber" ng-model="ctrl.model.customer.number" />
            <div ng-messages="projectForm.customerNumber.$error">
              <div ng-message="required">Campo obrigatório</div>
            </div>
          </md-input-container>
        </div>
        <div class="col-md-6">
          <md-input-container class="md-block">
            <label>Nome</label>
            <input required name="customerName" ng-model="ctrl.model.customer.name" />
            <div ng-messages="projectForm.customerName.$error">
              <div ng-message="required">Campo obrigatório</div>
            </div>
          </md-input-container>
        </div>
        <div class="col-md-4">
          <md-input-container class="md-block">
            <label>CPF</label>
            <input required name="cpf" ng-model="ctrl.model.customer.cpf" ui-mask="999.999.999-99" />
            <div ng-messages="projectForm.cpf.$error" role="alert">
              <div ng-message="required">Campo obrigatório</div>
            </div>
          </md-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <md-input-container class="md-block">
            <label>N° Alterdata</label>
            <input type="number" name="customerAlterNumber" ng-model="ctrl.model.customer.alterNumber" />
          </md-input-container>
        </div>
        <div class="col-md-6">
          <md-input-container class="md-block">
            <label>Especialidade</label>
            <input required name="customerSpecialty" ng-model="ctrl.model.customer.specialty" />
            <div ng-messages="projectForm.customerSpecialty.$error" role="alert">
              <div ng-message="required">Campo obrigatório</div>
            </div>
          </md-input-container>
        </div>
        <div class="col-md-4">
          <md-input-container class="md-block">
            <label>Início dos Serviços</label>
            <md-datepicker ng-model="ctrl.model.startServiceDate" md-current-view="year"
                md-placeholder="Escolha a data" md-open-on-focus></md-datepicker>
          </md-input-container>
        </div>
      </div>
    </md-card-content>
  </md-card>

  <ng-include src="'views/customer/commons/addressFields.html'"></ng-include>

  <ng-include src="'views/customer/commons/contactsFields.html'"></ng-include>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Outros</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div class="row no-m">
        <div class="col-md-6 no-p">
          <div class="row">
            <div class="col-md-6">
              <md-input-container class="md-block">
                <label>CEI</label>
                <input name="cei" ng-model="ctrl.model.customer.cei" />
              </md-input-container>
            </div>
            <div class="col-md-6">
              <md-input-container class="md-block">
                <label>Código GPS</label>
                <input name="gpsCode" ng-model="ctrl.model.customer.gpsCode" />
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <md-input-container class="md-block">
                <label>Insc. Municipal</label>
                <input name="municipalRegist" ng-model="ctrl.model.customer.municipalRegist" />
              </md-input-container>
            </div>
            <div class="col-md-6">
              <md-input-container class="md-block">
                <label>CRM/CRO</label>
                <input name="crmCro" ng-model="ctrl.model.customer.crmCro" />
              </md-input-container>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <md-input-container class="md-block">
            <label>Observações</label>
            <textarea ng-model="ctrl.model.customer.obs" md-maxlength="500" rows="5" md-select-on-focus></textarea>
          </md-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <md-input-container class="md-block">
            <label>Cartórios</label>
            <input name="registryOffice" ng-model="ctrl.model.customer.registryOffice" />
          </md-input-container>
        </div>
      </div>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Obrigações Acessórias</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div class="row">
        <div class="col-md-3" ng-repeat="ao in ctrl.accessoryObligations.pl">
          <md-input-container class="md-block">
            <md-checkbox name="teste" ng-model="ctrl.model.accessoryObligations[$index].name" ng-true-value="'{{ao}}'" ng-false-value="'unchecked'">
              {{ao}}
            </md-checkbox>
          </md-input-container>
        </div>
      </div>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-content>
      <div class="row">
        <div class="col-md-offset-10 col-md-2">
          <md-button type="submit" class="md-raised md-primary">
            Cadastrar
          </md-button>
        </div>
      </div>
    </md-card-content>
  </md-card>

</form>
