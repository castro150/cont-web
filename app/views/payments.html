<div id="payments">

  <div class="row">
    <h3>Guias</h3>
  </div>

  <div class="row">
    <!--
      CONSULTAR DOCUMENTAÇÃO EM:
      https://material.angularjs.org/latest/demo/autocomplete
    -->
    <md-autocomplete
        class="col-md-8"
        md-no-cache="true"
        md-selected-item="ctrl.model.selectedCompany"
        md-search-text="ctrl.searchText"
        md-items="item in ctrl.querySearch(ctrl.searchText)"
        md-selected-item-change="ctrl.loadPayments(item)"
        md-item-text="item.display"
        md-min-length="0"
        placeholder="Selecione uma empresa...">
      <md-item-template>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
      <md-not-found>
        Nenhuma empresa com o nome "{{ctrl.searchText}}" foi encontrada.
        <a ng-click="ctrl.createCompany(ctrl.searchText)">Cadastre uma.</a>
      </md-not-found>
    </md-autocomplete>
  </div>

  <div class="row p-t-15">
    <div class="col-md-4" ng-repeat="payment in ctrl.model.payments">
      <md-card>
        <div style="min-height: 100px">
          <span>Teste</span>
        </div>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{payment.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <span><b>Vencimento: </b>{{ctrl.formatDate(payment.dueDate)}}</span>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center" class="p-r-5 p-b-5">
          <md-button class="md-primary md-hue-1">
            <i class="glyphicon glyphicon-plus p-r-5" />Ver Detalhes
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>

</div>
