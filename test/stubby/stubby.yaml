##### LOGIN #####
-   request:
        url: /login
        method: OPTIONS
    response:
        status: 200
        headers:
            content-type: text/html; charset=utf-8
            allow: POST
        body: 'POST'

-   request:
        url: /login
        method: POST
        post: username":.*"admin".+"password":.*"admin
    response:
        status: 200
        headers:
            content-type: application/json
        file: token.json
        
-   request:
        url: /login
        method: POST
        post: username":.*"admin".+"password":.*"pwd
    response:
        status: 401
        headers:
            content-type: application/json
        file: msg-incorrect-pwd.json
        
-   request:
        url: /login
        method: POST
    response:
        status: 401
        headers:
            content-type: application/json
        file: msg-incorrect-user.json
        

